<html>
    <head>
        <title>
            Regular expression examples
        </title>
    </head>
    <body>
        <script type="text/javascript">
        function mobileValidate()
        {
            var mobile_no =document.getElementById("mobile_no").value;
            var regx=/^[0-9]\d{10}$/;
            //regx expression tested in user name text box.if username text box found this regx pattern then it returns true otherwise false
            //in this example we have not define the position of the pattern
            if(regx.test(mobile_no))
            {
                alert("valid user name");
            }
            else
            alert("invalid user name");
        }    
       </script>
    <script type="text/javascript">
        function clearData()
        {
            var mobile_no = document.getElementById("mobile_no").value="";    
        }
    </script>
        <label>Mobile no</label><br/>
        <input type="text" id="mobile_no" placeholder="cellphone number">
        <button onclick="mobileValidate()">click here</button>
        <button onclick="clearData()">clear</button>
    </body>
</html>
