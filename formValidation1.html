<html>
    <head>
        <title>
            form validation javascript
        </title>
    </head>
    <body>
        <script type="text/javascript">
        function validate()
        {
            var uname=document.getElementById("uname");
            var pass=document.getElementById("pass");
            if(uname.value.trim()=="")
             {
                alert("name field blank.");
                uname.style.border="solid 3px red";
                document.getElementById("ulbl").style.visibility="visible";
                return false;
             }
              else if(pass.value.trim()=="")
              {
                 alert("password field blank.");
                 return false;
              }
              else
              {
                  return true;
              }
        }
        </script>
        <p>when validate() returns false form is not directed to message.html page</p>
        <form action="message.html" onsubmit="return validate()">
            <label>User name</label><br/>
            <input type="text" id="uname" placeholder="enter user name">
            <label id ="ulbl" style="color: red;visibility:hidden;">invalid</label><br/><br/>
            <label>Password</label><br/>
            <input type="password" id="pass" placeholder="enter password"><br/><br/>
            <input type="submit" value="login">
        </form>
    </body>
</html>
