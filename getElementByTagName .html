<html>
    <head>
        <title>
            get element by tag javascript
        </title>
    </head>
    <body>
        <script type="text/javascript">
            function changeByTagName()
            { 
                var p_list=document.getElementsByTagName("p");
                p_list[0].style.fontSize="25";
                p_list[1].style.color="red";
                p_list[2].style.fontStyle="italic";
                p_list[3].style.backgroundColor="yellow";
            }
        </script>
            <p>bangldesh</p>
            <p>india</p>
            <p>pakistan</p>
            <p>srilanka</p>
            <p>maldives</p>
            <button type="button" onclick="changeByTagName()">change
    </body>
</html>
